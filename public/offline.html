<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有期 - 离线模式</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #f8f9fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #6c757d;
        }

        .offline-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #495057;
        }

        .offline-message {
            font-size: 16px;
            line-height: 1.6;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .offline-features {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .offline-features h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #495057;
        }

        .feature-list {
            list-style: none;
        }

        .feature-list li {
            padding: 8px 0;
            color: #6c757d;
            position: relative;
            padding-left: 25px;
        }

        .feature-list li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #28a745;
            font-weight: bold;
        }

        .retry-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 15px;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .home-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .network-status {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            color: #6c757d;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #dc3545;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .status-indicator.online {
            background: #28a745;
            animation: none;
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 30px 20px;
                margin: 20px;
            }

            .offline-title {
                font-size: 20px;
            }

            .retry-button, .home-button {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            📱
        </div>
        
        <h1 class="offline-title">您当前处于离线状态</h1>
        
        <p class="offline-message">
            网络连接暂时不可用，但您仍然可以使用已缓存的功能
        </p>

        <div class="offline-features">
            <h3>离线可用功能：</h3>
            <ul class="feature-list">
                <li>查看已缓存的物品列表</li>
                <li>浏览分类管理</li>
                <li>查看设置页面</li>
                <li>使用本地通知</li>
            </ul>
        </div>

        <div>
            <button class="retry-button" onclick="retryConnection()">
                重试连接
            </button>
            <button class="home-button" onclick="goHome()">
                返回首页
            </button>
        </div>

        <div class="network-status">
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="statusText">检测网络状态...</span>
        </div>
    </div>

    <script>
        // 检测网络状态
        function updateNetworkStatus() {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            if (navigator.onLine) {
                statusIndicator.classList.add('online');
                statusText.textContent = '网络已连接，正在重新加载...';
                
                // 延迟重定向到首页
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                statusIndicator.classList.remove('online');
                statusText.textContent = '网络未连接';
            }
        }

        // 重试连接
        function retryConnection() {
            const statusText = document.getElementById('statusText');
            statusText.textContent = '正在检测网络状态...';
            
            // 模拟网络检测
            setTimeout(() => {
                updateNetworkStatus();
            }, 1000);
        }

        // 返回首页
        function goHome() {
            window.location.href = '/';
        }

        // 监听网络状态变化
        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);

        // 页面加载时检测网络状态
        document.addEventListener('DOMContentLoaded', updateNetworkStatus);

        // 定期检测网络状态
        setInterval(updateNetworkStatus, 5000);
    </script>
</body>
</html>
